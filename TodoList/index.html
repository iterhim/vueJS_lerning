<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>body{margin: 10px}</style>
    <title>Document</title>
</head>
<body>
<div id="app-5">
    <h1>Todo list</h1>
    <input style="cursor: pointer" v-model="message"/>
    <button v-on:click="addTask">Добавити таск</button>
    <p v-for="(task, index) in tasks">{{ task }} <button type="button" v-if="task" v-on:click="removeTask(index)">done</button></p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    var app5 = new Vue({
        el: '#app-5',

        data: {
            message: 'Вивчити Vue.js!',
            tasks:[],
        },
        methods: {
            addTask: function () {
                if (this.message){
                    app5.tasks.push(this.message)
                    this.message =''
                }
            },
            removeTask: function (index) {
                delete app5.tasks[index];
                this.$forceUpdate();
            }
        }
    })
</script>
</html>
